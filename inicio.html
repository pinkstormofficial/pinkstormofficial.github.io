    <div class="botaofone">

        <button type="button" id="adicionar-carrinho" onclick="playAlert()">Adicionar ao carrinho</button>
        <div id="alerta-carrinho">Adicionado ao carrinho!</div>
    </div>
    <script>
        var button = document.getElementById("adicionar-carrinho");
        var delay = 2000; // tempo de espera em milissegundos (2 segundos)
        var canClick = true; // variável de controle para verificar se o botão pode ser clicado

        function playAlert() {
        if (canClick) {
        // reproduzir o som de alerta
        var audio = new Audio('alert.mp3');
        audio.play();
    
        // desativar o botão temporariamente
        canClick = false;
        button.disabled = true;
    
        // aguardar o tempo de espera antes de reativar o botão
        setTimeout(function() {
        canClick = true;
        button.disabled = false;
        }, delay);
        } 
        }
    </script>
    <script>
        const btnAdicionarCarrinho = document.getElementById("adicionar-carrinho");
        const alertaCarrinho = document.getElementById("alerta-carrinho");

        btnAdicionarCarrinho.addEventListener("click", () => {
        // Lógica para adicionar o item ao carrinho

        alertaCarrinho.style.display = "block";

        setTimeout(() => {
        alertaCarrinho.style.display = "none";
        }, 3000);
        });
    </script>
