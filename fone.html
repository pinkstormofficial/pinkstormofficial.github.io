	<script>
		// obtém os elementos do DOM
		var decreaseButton = document.getElementById("decrease");
		var increaseButton = document.getElementById("increase");
		var quantityInput = document.getElementById("quantity");

		// adiciona evento de clique para o botão de diminuir
		decreaseButton.addEventListener("click", function() {
			// obtém o valor atual
			var currentValue = parseInt(quantityInput.value);

			// diminui o valor se for maior ou igual a 2
			if (currentValue >= 2) {
				quantityInput.value = currentValue - 1;
			}
		});

		// adiciona evento de clique para o botão de aumentar
		increaseButton.addEventListener("click", function() {
			// obtém o valor atual
			var currentValue = parseInt(quantityInput.value);

			// aumenta o valor
			quantityInput.value = currentValue + 1;
		});
	    </script>

        <script>
            const imagens = document.querySelectorAll('.carousel img');
            const imagens2 = document.querySelectorAll('.carousel2 img');
            const botaoAnterior = document.getElementById('anterior');
            const botaoProximo = document.getElementById('proximo');

                let indice = 0;

            botaoAnterior.addEventListener('click', () => {
            imagens[indice].style.opacity = 0;
            imagens2[indice].style.opacity = 0;
            indice--;
                if (indice < 0) {
                    indice = imagens.length - 1;
                    indice = imagens2.length - 1;
            }
            imagens[indice].style.opacity = 1;
            imagens2[indice].style.opacity = 1;
            });

            botaoProximo.addEventListener('click', () => {
            imagens[indice].style.opacity = 0;
            imagens2[indice].style.opacity = 0;
            indice++;
                if (indice >= imagens.length) {
                    indice = 0;
            }
            imagens[indice].style.opacity = 1;
            imagens2[indice].style.opacity = 1;
            });
            
        </script>

<script>
    function toggleFavorite(button) {
        var buttons = document.querySelectorAll(".rosa-button, .preto-button, .azul-button, .branco-button, .vermelho-button");

        buttons.forEach(function(btn) {
            if (btn === button) {
                var parcial = btn.querySelector(".rosa-parcial, .preto-parcial, .azul-parcial, .branco-parcial, .vermelho-parcial");
                var completo = btn.querySelector(".rosa-completo, .preto-completo, .azul-completo, .branco-completo, .vermelho-completo");

                if (btn.classList.contains("favorited")) {
                    btn.classList.remove("favorited");
                    parcial.style.display = "inline-block";
                    completo.style.display = "none";
                } else {
                    btn.classList.add("favorited");
                    parcial.style.display = "none";
                    completo.style.display = "inline-block";
                }
            } else {
                btn.classList.remove("favorited");
                var parcial = btn.querySelector(".rosa-parcial, .preto-parcial, .azul-parcial, .branco-parcial, .vermelho-parcial");
                var completo = btn.querySelector(".rosa-completo, .preto-completo, .azul-completo, .branco-completo, .vermelho-completo");
                parcial.style.display = "inline-block";
                completo.style.display = "none";
            }
        });
    }
</script>
